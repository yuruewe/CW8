<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>hehehe</title>

<style>
* { box-sizing: border-box; }

body {
  font-family: Arial, sans-serif;
  background: url("assets/background.png") center / cover no-repeat;
  min-height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(177,136,207,0.4);
  z-index: -1;
}

/* Nailong */
.nailong-bg {
  position: fixed;
  left: 24px;
  bottom: 24px;
  width: 260px;
  z-index: 1;
}

/* Music */
.music-btn {
  position: fixed;
  top: 16px;
  left: 50%;
  transform: translateX(-50%);
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: none;
  background: rgba(255,255,255,0.9);
  font-size: 16px;
  cursor: pointer;
  z-index: 2;
}

/* Card */
.card {
  background: white;
  padding: 24px;
  border-radius: 12px;
  width: 100%;
  max-width: 420px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  z-index: 2;
  position: relative;
}

.hidden { display: none; }

h1, h2 { text-align: center; }

button {
  padding: 12px;
  width: 100%;
  margin: 8px 0;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}

.yes { background: #ff4d6d; color: white; }
.no  { background: #ccc; }

/* Layout for step1 buttons - vertical stack */
.button-stack {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Form */
.form-group {
  display: flex;
  flex-direction: column;
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
}

textarea { resize: none; height: 80px; }

/* Receipt */
.receipt {
  background: #fff;
  padding: 16px;
  border-radius: 6px;
  font-family: "Courier New", monospace;
  font-size: 13px;
  border: 1px dashed #999;
}

.receipt .center { text-align: center; }
.receipt hr {
  border: none;
  border-top: 1px dashed #aaa;
  margin: 10px 0;
}
</style>
</head>

<body>

<img id="nailong" class="nailong-bg" src="assets/nailong-happy.png" />

<button class="music-btn" id="musicBtn" onclick="toggleMusic()">‚ñ∂</button>

<div class="card">

  <!-- STEP 1 -->
  <div id="step1">
    <h1>Will you be my valentine? ‚ô•Ô∏è</h1>
    <div class="button-stack">
      <button class="yes" onclick="handleYes()">yes</button>
      <button class="no" id="noBtn" onclick="handleNo()">no</button>
    </div>
  </div>

  <!-- STEP 2 -->
  <div id="step2" class="hidden">
    <h2>Valentine Date</h2>
    <div class="form-group">
      <input id="date" type="date">
      <input id="time" type="time">
      <input id="outfit" placeholder="Dress code / outfit">
      <textarea id="note" placeholder="Anything you want to tell me?"></textarea>
    </div>
    <button class="yes" onclick="goToStep3()">Confirm</button>
  </div>

  <!-- STEP 3 -->
  <div id="step3" class="hidden">
    <h2>Receipt</h2>
    <div class="receipt" id="receipt"></div>
    <p style="text-align:center;">Screenshot this üì∏</p>
  </div>

</div>

<audio id="bgMusic" loop>
  <source src="assets/bg-music.mp3">
</audio>

<audio id="bangSound">
  <source src="assets/bang.mp3">
</audio>

<script>
let musicPlaying = false;
let noBtnJumping = false;

function toggleMusic() {
  const m = bgMusic;
  musicPlaying ? m.pause() : m.play();
  musicPlaying = !musicPlaying;
  musicBtn.textContent = musicPlaying ? "‚è∏" : "‚ñ∂";
}

function handleNo() {
  const nailong = document.getElementById("nailong");
  const bang = document.getElementById("bangSound");
  const btn = document.getElementById("noBtn");

  bang.currentTime = 0;
  bang.play();
  nailong.src = "assets/nailong-sad.png";

  setTimeout(() => nailong.src = "assets/nailong-happy.png", 1200);

  // Start jumping only after first click
  if (!noBtnJumping) {
    noBtnJumping = true;
    btn.style.position = "absolute";
  }

  // Get viewport boundaries
  const maxX = window.innerWidth - btn.offsetWidth;
  const maxY = window.innerHeight - btn.offsetHeight;

  // Move button randomly inside viewport
  btn.style.left = Math.random() * maxX + "px";
  btn.style.top  = Math.random() * maxY + "px";
}

function handleYes() {
  step1.classList.add("hidden");
  step2.classList.remove("hidden");

  const nailong = document.getElementById("nailong");
  nailong.src = "assets/nailong-dance.png";
  nailong.style.left = "24px";
  nailong.style.bottom = "24px";
}

function goToStep3() {
  step2.classList.add("hidden");
  step3.classList.remove("hidden");

  receipt.innerHTML = `
    <div class="center"><strong>VALENTINE RECEIPT</strong></div>
    <hr>
    Date: ${date.value}<br>
    Time: ${time.value}<br>
    Outfit: ${outfit.value}<br>
    Note: ${note.value || "None"}
    <hr>
    <div class="center">Send to<br>https://web.facebook.com/euro.paloy</div>
  `;
}
</script>

</body>
</html>
